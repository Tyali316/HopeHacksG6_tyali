<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script defer src="form.js"></script>
  </head>
  <body>
    <!-- Nav bar start here -->
    <header>
      <div class="navbar" id="myNavBar">
        <a href="/index.html">Home</a>
        <a href="/map_res.html">Resources</a>
        <a href="/contact.html" class="active">Contact Us</a>
        <label for="search">Search: </label>
        <input type="search" placeholder="What would you like to search for?" />
      </div>
    </header>
    <!-- Nav bar ends here -->
    <main class="title">
      <h2>Contact Us</h2>
      <p>
        Thank you for visiting our site, we hope you enjoyed it. If you would
        like to get more information or help contribute to saving the planet,
        please fill the form below.
      </p>
    </main>
    <p></p>
    <!-- Form Start Here -->
    <section class="contact_form">
      <div id="error"></div>
      <form>
        <!-- name input -->
        <div>
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            
            placeholder="Enter your name here."
          />
        </div>
        <!-- phone input -->
        <div>
          <label for="phone_number">Phone number: </label>
          <input type="tel" id="phone" placeholder="123-456-789" />
        </div>
        <!-- email input -->
        <label for="email">Email: </label>
        
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Please enter your email"
        />
        <br />

        <label for="form1">How did you hear about us?</label>

        <textarea
          id="form"
          name="form"
          rows="4"
          cols="50"
          placeholder="Enter your response here."
        ></textarea>

        <br />
        <button id="submit">Submit</button>
        <input type="reset" />
      </form>
    </section>

    <!-- Form Ends Here -->

    <footer class="bottom-footer">
      <!-- Footer info goes here. -->
      <div id="footer-infor">"&copy;Plan It was Established in 2022."</div>
    </footer>
  </body>
</html>
