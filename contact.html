        </div>
    </header>
<main class="title">
    <h2> Contact Us </h2>
    <p>Thank you for visiting our site, we hope you enjoyed it. If you would like to get more information or help contribute to saving the planet, please fill the form below.</p> 
</main>
<p></p>
<section class="contact_form">
    <form>
        <label for="name">Name: </label>
          <input type="text" id="name" name="name" placeholder="Enter your name here." required/>
        <label for="phone_number">Phone number: </label>
          <input type="tel" id="phone" name="phone" placeholder="123-456-789" required />
        <label for="email">Email: </label>
          <input type="text" id="email" name="email" placeholder="Please enter your email" required/>
          <br>
        <label for="form1">How did you hear about us?</label>
          <textarea id="form" name="form" rows="4" cols="50" placeholder="Enter your response here."></textarea>
        <br> 
        <input type="submit" value="Submit"/>
        <input type="reset" />
     </form>
</section>
<footer class="bottom-footer">
<!-- Footer info goes here. -->

   </div>
